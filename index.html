<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=residents.com" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <video class="video-background" loop muted autoplay>
      <source src="./time.mp4" />
    </video>
    <div class="video-overlay"></div>
    <!-- * Container -->
    <div class="container">
      <!-- * Input -->
      <div class="input-container" id="input-container">
        <h1>Создай обратный отсчёт!</h1>
        <form class="form" id="countdown-form">
          <label for="title">Выбрать Цель</label>
          <input
            type="text"
            id="title"
            placeholder="ввести событие для отсчёта" />
          <label for="date-picker">Выбрать Дату</label>
          <input type="date" id="date-picker" />
          <button type="submit">Начать Отсчет</button>
        </form>
      </div>
      <!-- * Countdown -->
      <div class="countdown" id="countdown" hidden>
        <h1 id="countdown-title"></h1>
        <ul>
          <li><span></span>Days</li>
          <li><span></span>Hours</li>
          <li><span></span>Minutes</li>
          <li><span></span>Seconds</li>
        </ul>
        <button id="countdown-button">Остановить Отсчёт</button>
      </div>
      <!-- * Complete -->
      <div class="complete" id="complete" hidden>
        <h1 class="complete-title">Отсчёт Закончен!</h1>
        <h1 id="complete-info"></h1>
        <button id="complete-button">Новый Отсчёт</button>
      </div>
    </div>
  </body>
</html>
